<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gem Collector!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
</head>
<body>

    <div class="wrapper">

        <div class="row">
            <header class="col-md-auto text">Gem Collector!</header>
        </div>

        <div class="row">
            <div class="col-md-auto text">Click the gems to add to your score. Try to match the goal. Every game will have a new goal and gem values. Good Luck!</div>
        </div>

        <div class="row">
            <div class="text">
                <div class="col-md-2 col-md-offset-3 text" id="goal">Goal: #</div>
                <div class="col-md-2 col-md-offset-2 text" id="score">Score: 0</div>
            </div>
            
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3 imagebox">
                <img src="assets/images/diamond.png" alt="Diamond" class="gem" id="0">
                <img src="assets/images/ruby.png" alt="Ruby" class="gem" id="1">
            </div>
            <div class="col-md-6 col-md-offset-3 imagebox">
                <img src="assets/images/emerald.png" alt="Emerald" class="gem" id="2">
                <img src="assets/images/sapphire.png" alt="Sapphire" class="gem" id="3">
            </div>
        </div>

        <div class="row">
            <div class="text winloss">
                <div class="col-md-2 col-md-offset-4 text" id="wins">Wins: 0</div>
                <div class="col-md-2 text" id="losses">Losses: 0</div>
            </div>
        </div>

</body>
</html>
